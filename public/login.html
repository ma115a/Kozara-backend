<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link href="/css/main.css" rel="stylesheet" />

    <style>
        /* Reusing your global body settings but adding centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-soft);
            /* Light background for contrast */
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 40px;
            background-color: var(--bg-white);
            /* White card */
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--earth-brown);
            /* Accent line */
            font-family: "Lato", sans-serif;
        }

        .login-container h2 {
            font-family: "Playfair Display", serif;
            /* Used for your section titles */
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--primary-green);
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--muted-green);
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--sand-beige);
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            font-family: "Lato", sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--earth-brown);
            box-shadow: 0 0 0 1px var(--earth-brown);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--earth-brown);
            /* Used for your main CTA */
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: var(--primary-green);
            /* Darker green on hover */
        }
    </style>
</head>

<body>
    <div class="login-container">

        <div id="error-alert" style="
        background-color: #f8d7da; /* Light Red/Pink */
        color: #721c24; /* Dark Red text */
        border: 1px solid #f5c6cb;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        text-align: center;
        display: none; /* Starts hidden */
    ">
            Invalid Username or Password. Please try again.
        </div>

        <h2>Admin Login</h2>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Log In</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the URL contains the error flag
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'true') {
                // If the flag is present, show the alert box
                const errorAlert = document.getElementById('error-alert');
                errorAlert.style.display = 'block';

                // OPTIONAL: Clean the URL history so the error doesn't reappear on refresh
                history.replaceState(null, '', window.location.pathname);
            }
        });
    </script>
</body>

</html>
